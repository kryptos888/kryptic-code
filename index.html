<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      transition: background 1s ease;
    }

    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .terminal {
      padding: 2rem;
      font-size: 1.2rem;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Warning Popup Styles */
    #warningPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 5px solid #00ff00;
      border-radius: 10px;
      color: #ff0000;
      font-size: 2rem;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.8);
    }

    #warningPopup button {
      background-color: #ff0000;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #warningPopup button:hover {
      background-color: #d40000;
    }

    /* Random Letter Stream */
    .random-text {
      position: absolute;
      font-size: 18px;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      white-space: nowrap;
      z-index: 10;
      animation: textStream 2s linear infinite;
    }

    @keyframes textStream {
      0% {
        left: -10%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>
  <div class="terminal">
    <p>> Initiating connection...</p>
    <p>> Bypassing firewall...</p>
    <p>> Access granted!</p>
    <p class="blink">â–ˆ</p>
  </div>

  <!-- Warning Popup -->
  <div id="warningPopup">
    <p>Confidential information ahead!</p>
    <button id="proceedBtn">Proceed</button>
  </div>

  <audio id="typingSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-keyboard-1.mp3" preload="auto"></audio>
  <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Sound Effects
    const typingSound = document.getElementById('typingSound');
    const beepSound = document.getElementById('beepSound');

    document.addEventListener('keydown', () => {
      typingSound.currentTime = 0;
      typingSound.play();
    });

    setInterval(() => {
      beepSound.currentTime = 0;
      beepSound.play();
    }, 8000);

    // Wait for Proceed Button
    const warningPopup = document.getElementById('warningPopup');
    const proceedBtn = document.getElementById('proceedBtn');

    proceedBtn.addEventListener('click', () => {
      // Hide warning and show the cryptic text stream
      warningPopup.style.display = 'none';
      document.body.style.background = 'black';

      // Create random letter streams
      function createRandomText() {
        const textElement = document.createElement('div');
        textElement.classList.add('random-text');
        textElement.innerText = generateRandomString(50); // Generate a random string of length 50
        textElement.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(textElement);
      }

      // Generate random string of characters (for the Kryptos-like effect)
      function generateRandomString(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
      }

      // Create several random text elements
      for (let i = 0; i < 50; i++) {
        createRandomText();
      }
    });
  </script>
</body>
</html>
